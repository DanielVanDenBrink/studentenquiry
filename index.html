<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick API Tester</title>
  <style>
    body   { font-family: system-ui, sans-serif; margin: 2rem; }
    input  { width: 100%; padding: .6rem; font-size: 1rem; }
    button { margin-top: .5rem; padding: .6rem 1.2rem;
             font-size: 1rem; cursor: pointer; }
    pre    { background:#f5f5f5; padding:1rem; white-space:pre-wrap;
             word-break: break-all; border-left:4px solid #4a90e2; }
  </style>
</head>
<body>

  <h2>Test any API endpoint</h2>

  <input id="url" type="text"
         placeholder="Enter an API URL and click Send"
         value="https://student-enquiry-api-h2jtzl.5sc6y6-3.usa-e2.cloudhub.io/api/v1/health">

  <button id="sendBtn">Send</button>

  <h3>Response ⬇</h3>
  <pre id="output">(nothing yet)</pre>

  <script>
    const btn   = document.getElementById('sendBtn');
    const urlIn = document.getElementById('url');
    const out   = document.getElementById('output');

    btn.addEventListener('click', async () => {
      const url = urlIn.value.trim();
      if (!url) { alert('Enter a URL first'); return; }

      out.textContent = '⏳ Fetching…';

      try {
        const res = await fetch(url, { method: 'GET' /* change to POST if needed */ });
        const txt = await res.text();

        // Try JSON first – falls back to plain text
        try {
          const json = JSON.parse(txt);
          out.textContent = JSON.stringify(json, null, 2);
        } catch {      // not JSON
          out.textContent = txt;
        }
      } catch (err) {
        out.textContent = '❌ ' + err;
      }
    });
  </script>

</body>
</html>
<!DOCTYPE html>
<html>
<head>
  <title>University Enquiry</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    input, textarea, button { display: block; margin: 10px 0; width: 100%; padding: 10px; }
  </style>
</head>
<body>

  <h2>Submit Your Enquiry</h2>

  <form id="enquiryForm">
    <input type="text" id="name" placeholder="Your Name" value="Jane Doe" required />
    <input type="email" id="email" placeholder="Your Email" value="jane.doe@example.com" required />
    <input type="text" id="subject" placeholder="Subject" value="Admission Help" required />
    <textarea id="message" placeholder="Type your enquiry here..." required>I need assistance with the admission process.</textarea>
    <button type="submit">Send Enquiry</button>
  </form>

  <p id="responseMessage"></p>

  <script>
    document.getElementById('enquiryForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value
      };

      try {
        const response = await fetch('/api/enquiries', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data),
          mode: 'cors'
        });

        const result = await response.json();
        document.getElementById('responseMessage').innerText = result.message;
      } catch (error) {
        document.getElementById('responseMessage').innerText = 'Error sending enquiry. Check CORS or server status.';
        console.error(error);
      }
    });
  </script>

</body>
</html>
